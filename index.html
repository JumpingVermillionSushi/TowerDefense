<!DOCTYPE html>
<html lan="en-US">

<!--

<head>
	<meta charset = "UTF-8">
	<title>Tower Defense</title>
     <link rel="stylesheet" type="text/css" href="style.css"/>
	 <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body onload="MyGame.game.initialize()">
    <div class="screen" id="MainMenu">
        <ul class="menu">
            <lh id="Title">Tower Defense</lh>
            <li id="NewGameButton">New Game</li>
            <li id="Configure">Configure Controls</li>
            <li id="HighScoreButton">High Scores</li>
            <li id="AboutButton">About</li>
        </ul>
    </div>

    <div class="screen" id="PlayGame">
        <canvas id="GameWindow" width = "840" height = "840">
        </canvas>
        <!--http://stackoverflow.com/questions/26793247/how-to-overlay-a-div-over-a-canvas-css-->
        <div id="Overlay_Menu">
            <ul class="menu">
                <li id="RetryButtton">Retry</li>
                <li id="ContinueButton">Conitnue</li>

                <li id="BackButton_PG">Exit</li>
            </ul>
        </div>
    </div>

    <div class="screen" id="HighScore">
        <ul>
            <h id="Title_HS">HighScores</h>
            <div id="Highscore_List"></div>
            <ul class="menu">
                <li id="ClearButton_HS">Clear Scores</li>
                <li id="BackButton_HS">Back</li>
            </ul>
        </ul>
    </div>
    <div class="screen" id="Credits">
        <ul>
            <div id="CREDIT_INFO"><h id="Title_CR">Credits</h>
            <p>Created by Jumping Vermillion Sushi</p>
            <p>For CS 5410</p>
            </div>
            <ul class="menu">


                <li id="BackButton_CR">Back</li>
            </ul>
        </ul>
    </div>
    
    <div class="screen" id="Configurable">
        <ul class="menu">
            <li id="SettingSell">Sell Key</li>
            <li id="SettingUpgrade">Upgrade Key</li>
            <li id="SettingLevel">Level Key</li>
            <li id="BackButton_CC">Back</li>

        </ul>
    </div>
    

	<script src="./scripts/game.js"></script>
	<script src="./scripts/configurable.js"></script>
	<script src="./scripts/random.js"></script>
	<script src="./scripts/particleSystems.js"></script>
    <script src="./scripts/collisionDetection.js"></script>
    <script src="./scripts/graphics.js"></script>
    <script src="./scripts/resources.js"></script>
    <script src="./scripts/imageHolder.js"></script>
    <script src="./scripts/input.js"></script>
	<script src="./scripts/components.js"></script>
	<script src="./scripts/creeps.js"></script>
	<script src="./scripts/waves.js"></script>
	<script src="./scripts/projectile.js"></script>
	<script src="./scripts/uiComponents.js"></script>
    <script src="./scripts/towerInit.js"></script>
	<script src="./scripts/gameView.js"></script>
	<script src="./scripts/gameModel.js"></script>
    <script src="./scripts/playgame.js"></script>
	<script src="./scripts/mainmenu.js"></script>
    <script src="./scripts/credits.js"></script>
    <script src="./scripts/persistantScores.js"></script>
    <script src="./scripts/highscores.js"></script>
</body>
</html>
