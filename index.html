<!--Bryant Nielson A01770570

The purpose of the milestone is to help encourage you to work on the Breakout game well before it is due.  The milestone submission is worth up to 10% of the total grade for the game.  I wanted to make it valuable enough to encourage you to complete it, while not making it devastating if you don't.

The following are the requirements for the milestone:

    (2 points) Display of the bricks, including the correct colors.
    (5 points) Ball movement, bouncing, and ability to destroy bricks.
    (3 points) Paddle display, movement, and ability to hit the ball.

The following are not required for the milestone:

    Scoring (including display) and High Scores
    Game over

    Particles
    You get the idea
